services:
  postgres:
    image: postgres:16
    container_name: recruitment-postgres
    environment:
      POSTGRES_DB: recruitment
      POSTGRES_USER: recruitment_user
      POSTGRES_PASSWORD: recruitment_pass
    ports:
      - "5432:5432"
    volumes:
      - recruitment_pgdata:/var/lib/postgresql/data

volumes:
  recruitment_pgdata:

